<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>CW Berkeley - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.jpg"></a></h1>
          <span class="tagline">{{ site.description }}</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
	    <li class="post-link">
              <a class="post-title" href="/projects">
		Projects
              </a>
            </li>
            <li class="post-link">
              <a class="post-title" href="/minutes.html">
		Meetings
              </a>
            </li>
	    <li class="post-link">
              <a class="post-title" href="/people.html">
		People
              </a>
            </li>
	    <li class="post-link">
              <a class="post-title" href="/about.html">
		About
              </a>
            </li>
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <!-- We don't have these accounts / pages:
            <a href="" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            -->
            <a href="https://github.com/{{ site.github_username }}"
               class="footer-link">GitHub</a>
	    <a href="https://groups.google.com/forum/#!forum/cwberkeley"
	       class="footer-link">GoogleGroup</a>
	    <a href="https://www.facebook.com/pages/Cleanweb-Berkeley/296111370492236"
	       class="footer-link">Facebook</a>
          </span>
        </div>
      </div>

      <div class="content" id="home">
        <div id="sidebar-button">
            <img src="/images/sidebar-button.png">
        </div>
        <div id="cover-photo-container">
            <img id="cover-photo" src="/images/{{ site.cover }}">
        </div>

        {{ content }}

      </div>

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
